<section id="places">

    <div class="container-fluid" data-aos="fade-up">

      <div class="section-header">
        <h2>Places</h2>
        <p>places location info and gallery</p>
      </div>

      <div class="row g-0">
        <div class="col-lg-12 places-map">
          <div id="map"  ></div>
          <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13652.05386105063!2d29.9060892!3d31.19264!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x16cbff5d844ff34b!2z2YXYudmH2K8g2KrZg9mG2YjZhNmI2KzZitinINin2YTZhdi52YTZiNmF2KfYqiAtIElUSQ!5e0!3m2!1sar!2seg!4v1624666613285!5m2!1sar!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>           -->
        </div>

    <div class="col-lg-12">
      <div class="wrapper-grid">
        <div class="row">
          <div class="col-xl-3 col-lg-6 col-md-6" *ngFor="let item of prop">
            <div class="box_grid"  [routerLink]="['/details',item.propertyDTo.id]">
             
                <div *ngIf="item.propertiesimages.length>0" >
                  <figure>
                <!-- <a href="#0" class="wish_bt liked"></a> -->
                <a><img src="{{item.propertiesimages[0].image}}"
                    class="img-fluid" alt="" width="800" height="533"></a>
                  </figure>
                  </div>


                  <div *ngIf="item.propertiesimages.length==0" >
                    <figure>
                  <!-- <a href="#0" class="wish_bt liked"></a> -->
                  <a><img src=""
                      class="img-fluid" alt="" width="800" height="533"></a>
                    </figure>
                    </div>

                <!-- <div class="read_more"><span>Read more</span></div> -->
             
              <div class="wrapper">
                <h3><a href="tour-detail.html">{{item.propertyDTo.name}}</a></h3>
                <!-- <p>{{item.description}}</p> -->
                <span class="price">From <strong>${{item.propertyDTo.price}}</strong> /per person</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  </section>
