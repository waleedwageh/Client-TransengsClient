<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center ">
  <div class="container-fluid container-xxl d-flex align-items-center">
    <div id="logo" class="me-auto">
      <a routerLink="" class="scrollto"><img src="assets/img/logo.png" alt="" title=""></a>
    </div>
    <nav id="navbar" class="navbar order-last order-lg-0 nav">
      <ul>
        <li><a class="nav-link scrollto active" routerLink="">Home</a></li>
        <li><a class="nav-link scrollto" href="#about">About</a></li>
        <li><a class="nav-link scrollto" href="#explore">explore</a></li>
        <li><a class="nav-link scrollto" href="#places">places</a></li>
        <li><a class="nav-link scrollto" href="#hotels">Hotels</a></li>
        <li><a class="nav-link scrollto" href="#contact">Contact</a></li>


        <li class="dropdown"><a href="#"><span>Account</span> <i class="bi bi-chevron-down"></i></a>
          <ul>
            <ng-container *ngIf="(CurrentUser|async)===null">
              <li><a *ngIf="!CheReg" href="/login">Login</a></li>
            <li><a *ngIf="!CheReg" routerLink="/signup">Sign up</a></li>
            </ng-container>

            <ng-container *ngIf="(CurrentUser|async)!==null">
              <li><a class=" text-primary" *ngIf="CheReg" routerLink="/host">Host your Home</a></li>
              <li><a class=" text-success" *ngIf="CheReg" routerLink="/host">Welcome {{(CurrentUser|async).displayName}}</a></li>

              <li><a class=" text-danger"  (click)="logOut()" *ngIf="CheReg" href="/login">Log Out</a></li>
            </ng-container>
            <li><a href="#">Help</a></li>
          </ul>
        </li>



      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->
    <!-- <a class="become-host scrollto" href="#become-host">Become a Host</a> -->

  </div>
</header><!-- End Header -->
